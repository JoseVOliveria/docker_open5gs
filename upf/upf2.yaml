logger:
    file: /open5gs/install/var/log/open5gs/upf.log

global:
  max:
    ue: MAX_NUM_UE

upf:
    pfcp:
      server:
        - address: UPF2_IP
      client:
        smf:
          - address: SMF2_IP
            dnn: private
    gtpu:
      server:
        - address: UPF2_IP
          advertise: UPF2_ADVERTISE_IP
    session:
      - subnet: UE_IPV4_PRIVATE_TUN_IP
        dev: ogstun
        dnn: private
      - subnet: 2001:230:cafe::1/48
        dev: ogstun
        dnn: private
    metrics:
      server:
        - address: UPF2_IP
          port: 9091
